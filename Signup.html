 <main>
     <h1 class="h1">Kindly Signup to get started</h1>
<form  id="signup-form" autocomplete="on">
    <fieldset>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required/>
        <label for="email">Email</label>
        <input type="email" id="email" required/>
        <label for="password">Password</label>
        <input type="password" id="password" pattern=".{8,}" required />
        <div class="my-btn">
          <button class="my-buttons" type="submit" id="signupButton">Submit</button>
          </div>      
    </fieldset>
</form>
 </main>
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"
  const firebaseConfig = {
    apiKey: "AIzaSyDkhouztH4Qa0RGZdxIr8C3RsUgFYqUs7E",
    authDomain: "wine-with-us-database.firebaseapp.com",
    projectId: "wine-with-us-database",
    storageBucket: "wine-with-us-database.firebasestorage.app",
    messagingSenderId: "254154647200",
    appId: "1:254154647200:web:87689653adc9af9f5dcbc5",
    measurementId: "G-YEBJD2TYYR"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
   // Handle Signup Form Submission
   document.getElementById("signup-form").addEventListener("submit", async (e) => {
    e.preventDefault(); // Prevent form reload

    // Get user input
    const fullName = document.getElementById("fullName").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      // Create user with email and password
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Display success or redirect
      alert(`Welcome, ${fullName}! Your account has been created.`);
      console.log("User Details:", user);
    } catch (error) {
      // Handle Errors
      alert(`Error: ${error.message}`);
      console.error("Error Details:", error);
    }
  });
</script>
