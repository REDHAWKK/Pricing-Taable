 <main>
     <h1 class="h1">Kindly Signup to get started</h1>
<form  id="signup-form" autocomplete="on">
    <fieldset>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required/>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required/>
        <label for="email">Email</label>
        <input type="email" id="email" required/>
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" pattern="^\+?[0-9\s\-().]{7,15}$" required/>
        <label for="password">Password</label>
        <input type="password" id="password" pattern=".{8,}" required />
        <div class="my-btn">
          <button class="my-buttons" type="submit" id="signupButton">Submit</button>
          </div>      
    </fieldset>
</form>
 </main>
